<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <link rel="stylesheet" href="../../src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container main-block d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-12">
                <h1>Загрузите изображение</h1>
                <form class="mt-4" method="post" action="/upload" enctype="multipart/form-data">
                    <input class="form-control" type="file" name="file">
                    <input class="btn btn-primary mt-2" type="submit" value="Загрузить">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
